<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCS Music Player</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-weight: bold;
    }

    #background {
      flex: 1;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      /* Added to make children stack vertically */
    }

    .card {
      width: 400px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }


    label.upload-btn {
      background-color: #8F00FF;
      margin-bottom: 10px;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover,
    .record-btn:hover,
    .start-analysis-btn:hover,
    label.upload-btn:hover {
      background-color: #6A0080;
    }


    button {
      background-color: #e0b8ff;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }



    audio {
      margin-bottom: 20px;
      width: 100%;
      max-width: 100%;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .record-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .record-btn {
      background-color: #8F00FF;
      color: white;
      padding: 10px 20px;
      /* Adjust the padding to match the play button */
      width: 350px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .stop-btn {
      background-color: #e0b8ff;
      color: black;
      padding: 10px 20px;
      /* Adjust the padding to match the play button */
      width: 350px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }


    .record-btn:hover {
      background-color: #6A0080;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    #logout-container {
      display: flex;
      align-items: center;
    }

    #logout-icon {
      font-size: 24px;
      /* Adjust the icon size as needed */
      margin-right: 5px;
      /* Adjust the margin as needed */
      color: #333;
      /* Adjust the icon color as needed */
      cursor: pointer;
    }

    #logout-text {
      font-size: 16px;
      /* Adjust the text size as needed */
      color: #333;
      /* Adjust the text color as needed */
      cursor: pointer;
    }

    h1 {
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }

    /* Add a custom style for the loading icon */
    .loading-icon {
      font-size: 100px; /* Adjust the font size to make the icon larger */
      color: #6A0080; /* Adjust the color of the icon */
   }

   
  

  </style>
</head>

<body>

  <header>
    <div id="logout-container" onclick="logout()">
      <i class="fas fa-sign-out-alt" id="logout-icon"></i>
      <span id="logout-text">Log Out</span>
    </div>
    <h1>Personality Classification System</h1>
  </header>



  <div id="background">
    <div class="card">
      <div style="display: flex; align-items: center;">
        <audio id="audioPlayer" controls=""></audio>
        <button onclick="clearAudio()" style="background: none; border: none; padding: 0;">
          <img src="../images/clear.jpg" alt="Clear Audio" style="width: 50px; height: 50px; padding-bottom: 12px;
          padding-left: 12px;">
        </button>
      </div>
      <label for="musicFile" id="uploadLabel" class="upload-btn">Upload Speech</label>
      <input type="file" id="musicFile" accept="audio/*" onchange="updateFileName()">
      <span id="selectedFileName"></span>
      <button onclick="playMusic()">Play</button>
    </div>

    <div class="record-card card">
      <button class="record-btn" onclick="startRecording()">Record Speech</button>
      <button class="stop-btn" onclick="stopRecording()">Stop</button>
    </div>

    <div class="analysis-card card">
      <button class="start-analysis-btn" onclick="startAnalysis()">Start Analysis</button>
    </div>

  </div>

  <footer>
    <p>&copy; 2022 Personality Classification System. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;
    let audioPlayer = document.getElementById("audioPlayer");

    function updateFileName() {
      var musicFile = document.getElementById("musicFile").files[0];
      var selectedFileName = document.getElementById("selectedFileName");
      if (musicFile) {
        selectedFileName.textContent = "Selected File: " + musicFile.name;
        
      } else {
        selectedFileName.textContent = "";
      }
    }

    function playMusic() {
      var musicFile = document.getElementById("musicFile").files[0];
      var audioPlayer = document.getElementById("audioPlayer");

      if (musicFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const arrayBuffer = e.target.result;
          const audioBlob = new Blob([arrayBuffer], { type: 'audio/wav' });

          // Push the audio blob directly to the array
          audioChunks.push(audioBlob);

          // Set the audio player source
          audioPlayer.src = URL.createObjectURL(audioBlob);
          audioPlayer.play();
        };

        // Read the selected file as an ArrayBuffer
        reader.readAsArrayBuffer(musicFile);
      }
    }

    let isRecording = false;

    function startRecording() {
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(function (stream) {
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = function (event) {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };
      mediaRecorder.start();
    })
    .catch(function (err) {
      console.error('Error accessing microphone:', err);
    });
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
    mediaRecorder.onstop = function () {
      // Convert audio chunks to a single Blob
      const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
      // Set the audio player source to the recorded audio
      audioPlayer.src = URL.createObjectURL(audioBlob);
    };
  } else {
    console.log('No active recording to stop.');
  }
}

    

    

    function startAnalysis() {
      if (audioBlob) {
        // Show loading icon
       document.getElementById("background").innerHTML = '<i class="fas fa-spinner fa-spin loading-icon"></i><p>Analysis is in progress...<br>Please wait patiently.</p>';
        // Send the audio blob to the server
        sendAudioToServer(audioBlob);

      } else {
        console.log('No audio to send.');
      }
      if (isRecording) {
        console.log('Stop the recording before starting the analysis.');
        return;
      }
      if (audioChunks.length > 0) {
        // Show loading icon
       document.getElementById("background").innerHTML = '<i class="fas fa-spinner fa-spin loading-icon"></i><p>Analysis is in progress...<br>Please wait patiently.</p>';
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        // Log the size of the audio blob
        console.log('Audio Data Length:', audioBlob.size, 'bytes');
        // Send the audio blob to the server
        sendAudioToServer(audioBlob);
      } else {
        console.log('No audio to send.');
      }
      
    }

    function clearAudio() {
      var audioPlayer = document.getElementById("audioPlayer");
      var uploadLabel = document.getElementById("uploadLabel");
      var selectedFileName = document.getElementById("selectedFileName");

      // Reset the audio player and clear the file input
      audioPlayer.src = "";
      document.getElementById("musicFile").value = null;

      // Optionally, reset the label to its original state
      uploadLabel.textContent = "Upload Speech";

      // Clear the selected file name display
      selectedFileName.textContent = "";
    }

    function sendAudioToServer(audioBlob) {
      
        //save audio to file locally
        const currentDate = new Date();
        const fileName = `audio_${currentDate.getTime()}.wav`; // File name with current timestamp
        const filePath = `C:/Users/Windows10/Downloads/${fileName}`; // File path with directory and file name
        const path = filePath;
        console.log(path) // print filepath in console

        // Create a new anchor element
        const link = document.createElement('a');
        link.href = URL.createObjectURL(audioBlob); // Set the href to the audio blob
        link.download = fileName; // Set the download attribute to the file name
        link.click(); // Programmatically trigger the download

      const formData = new FormData();
      // formData.append('audio', audioBlob);
      formData.append('filePath', path); // Append the filePath

      fetch('../php/upload.php', {
        method: 'POST',
        body: formData,
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text(); // Use text() instead of json()
        })
        .then(data => {
          // Log the response data
          console.log(data);
          window.location.href = 'test.html'; //navigate to , when the algorithms done
        })
        .catch(error => {
          // Log and handle the error
          console.error('Error sending audio to server:', error.message);
        });
    }

    function logout() {
      var confirmLogout = confirm("Are you sure you want to log out?");

      // If the user clicks OK in the confirmation dialog, log out
      if (confirmLogout) {
        // Navigate to index.html
        window.location.href = 'index.html';
      }
    }

  </script>
</body>

</html>
