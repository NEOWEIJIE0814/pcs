<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('../images/4.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        .input-container {
            position: relative;
            margin-bottom: 10px;
        }

        .input-container input {
            width: 100%;
            outline: none;
            border: 1px solid #fff;
            padding: 12px 20px;
            border-radius: 20px;
            background: #e4e4e4;
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
        }

        .input-container .fa-eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            font-size: 1rem;
            margin-top: 1.0rem;
            margin-bottom: 0.5rem;
            padding: 10px 0;
            border-radius: 20px;
            outline: none;
            border: none;
            width: 98%;
            background-color: #8F00FF;
            color: white;
            cursor: pointer;
        }

        .gender-radio {
            display: flex;
            align-items: center;
            margin: 2%;
        }

        .gender-radio input,
        .gender-radio label {
            margin-right: 15px;
            margin-left: 10px;
        }

        #male,
        #female {
            margin-top: 1%;
        }

        .member {
            text-align: center;
        }

        .member a {
            color: #8F00FF;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header text-center">
                <h1>Sign Up</h1>
                <form action="../php/signup.php" method="post">
                    <div class="input-container">
                        <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-container">
                        <input type="number" id="age" name="age" min="13" placeholder="Age" required>
                    </div>
                    <div class="gender-radio">
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                    <div class="input-container">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter password again" required>
                        <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                    </div>
                    <button type="submit">Sign up</button>
                    <div class="member">
                        Already registered as a member? <a href="../page/login.html">Click here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function (e) {
            const confirmPassword = document.getElementById('confirm_password');
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.querySelector('form').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match');
            }
        });
    </script>
</body>

</html>
